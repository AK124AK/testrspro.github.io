<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Калькулятор монтажа</title>
    <style>
        .calculator {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #eee;
        }
        
        .price-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        input[type="number"] {
            width: 60px;
            padding: 5px;
            text-align: center;
        }
        
        #resetBtn {
            display: block;
            margin: 20px auto 0;
            padding: 10px 25px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        #total {
            font-size: 24px;
            color: #2196f3;
            margin-top: 20px;
            padding: 10px;
            border-top: 2px solid #eee;
            text-align: right;
        }
        .email-section {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        
        #saveBtn {
            background: #4CAF50;
            margin: 10px 0;
        }
        
        #orderNumber {
            color: #2e7d32;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Калькулятор стоимости монтажа</h2>
        
        <div class="items">
            <div class="item">
                <span>Монтаж промышленной плиты</span>
                <div class="price-info">
                    <span>от 15 000 ₽/шт</span>
                    <input type="number" data-price="15000" min="0" value="0">
                </div>
            </div>
            
            <div class="item">
                <span>Установка холодильной камеры</span>
                <div class="price-info">
                    <span>от 25 000 ₽/шт</span>
                    <input type="number" data-price="25000" min="0" value="0">
                </div>
            </div>
            
            <div class="item">

                <div class="price-info">
                    <span>от 25 000 ₽/шт</span>
                    <input type="number" data-price="25000" min="0" value="0">
                </div>
            </div>            
            
            <div class="item">
                <span>Подключение пароконвектомата</span>
                <div class="price-info">
                    <span>25 000 ₽/шт</span>
                    <input type="number" data-price="25000" min="0" value="0">
                </div>
            </div>    

            <div class="item">
                <span>Подключение пароконвектомата</span>
                <div class="price-info">
                    <span>25 000 ₽/шт</span>
                    <input type="number" data-price="25000" min="0" value="0">

            </div>    

            <div class="item">
                <span>Подключение пароконвектомата</span>
                <div class="price-info">
                    <span>25 000 ₽/шт</span>
                    <input type="number" data-price="25000" min="0" value="0">
                </div>
            </div>    


            <!-- Добавьте остальные позиции по аналогии -->

<!-- Дальше идет склейка из другого файла -->
<div id="total">Итого: 0 ₽</div>
<button id="resetBtn">Обнулить</button>

<div class="email-section">
    <input type="email" id="clientEmail" placeholder="Ваш email для сохранения результата">
    <input type="hidden" id="serviceEmail" value="mpro@rspro.ru">
    <button id="saveBtn">Сохранить результат</button>
    <div id="orderNumber"></div>
</div>
</div>
<!-- Конец первой склейки -->

    
    <script>
        const inputs = document.querySelectorAll('input[type="number"]');
        const totalElement = document.getElementById('total');
        const resetBtn = document.getElementById('resetBtn');
        let total = 0;

        // Функция обновления общей суммы
        function updateTotal() {
            total = 0;
            inputs.forEach(input => {
                const price = parseInt(input.dataset.price);
                const quantity = parseInt(input.value) || 0;
                total += price * quantity;
            });
            totalElement.textContent = `Итого: ${total.toLocaleString('ru-RU')} ₽`;
        }

        // Слушаем изменения во всех полях ввода
        inputs.forEach(input => {
            input.addEventListener('input', updateTotal);
        });

        // Обработчик кнопки сброса
        resetBtn.addEventListener('click', () => {
            inputs.forEach(input => input.value = 0);
            updateTotal();
        });




    </script>

<script>
    // Предыдущий код расчета
    let currentOrderNumber = null;

    function generateOrderNumber() {
        const timestamp = Date.now().toString(36);
        const random = Math.floor(Math.random() * 1000).toString(36);
        return `RSPRO-${timestamp}-${random}`.toUpperCase();
    }

    async function sendEmail(orderData) {
        // Здесь должна быть реализация отправки через EmailJS, SMTP.js или бэкенд
        console.log('Отправка данных:', orderData);
        
        // Пример для тестирования:
        const mailtoLink = `mailto:${orderData.serviceEmail}?cc=${orderData.clientEmail}&subject=Заказ ${orderData.number}&body=${encodeURIComponent(orderData.text)}`;
        window.location.href = mailtoLink;
    }

    document.getElementById('saveBtn').addEventListener('click', async () => {
        const clientEmail = document.getElementById('clientEmail').value;
        const serviceEmail = document.getElementById('serviceEmail').value;
        
        if(!clientEmail.match(/\S+@\S+\.\S+/)) {
            alert('Введите корректный email');
            return;
        }

        const orderItems = [];
        document.querySelectorAll('.item').forEach(item => {
            const name = item.querySelector('span').textContent;
            const input = item.querySelector('input');
            if(input.value > 0) {
                orderItems.push({
                    name: name,
                    quantity: input.value,
                    price: input.dataset.price
                });
            }
        });

        currentOrderNumber = generateOrderNumber();
        
        const orderData = {
            number: currentOrderNumber,
            clientEmail: clientEmail,
            serviceEmail: serviceEmail,
            total: total,
            items: orderItems,
            text: `Заказ №: ${currentOrderNumber}\nИтого: ${total} ₽\n\nДетали:\n${
                orderItems.map(item => 
                    `${item.name} - ${item.quantity} шт. x ${item.price} ₽`
                ).join('\n')
            }`
        };

        try {
            await sendEmail(orderData);
            document.getElementById('orderNumber').textContent = `Номер вашего заказа: ${currentOrderNumber}`;
            localStorage.setItem('lastOrder', JSON.stringify(orderData));
            alert('Результат сохранен и отправлен!');
        } catch (error) {
            alert('Ошибка отправки: ' + error.message);
        }
    });
</script>
